  <script>
    const placeholderTexts = [
      "Were there any discussions about new housing developments in Whistle Bend?",
      "What infrastructure projects were approved in 2024?",
      "Did Council discuss transportation upgrades for 2025?"
    ];

    let index = 0;
    setInterval(() => {
      const input = document.getElementById('searchWidgetTrigger');
      if (input) {
        input.setAttribute('placeholder', placeholderTexts[index]);
        index = (index + 1) % placeholderTexts.length;
      }
    }, 4000);
