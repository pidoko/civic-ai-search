<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whitehorse Civic AI Search</title>
  <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=en_US"></script>
  <style>
    :root {
      --primary-color: #00467f;
      --accent-color: #0077cc;
      --bg-gradient: linear-gradient(to bottom right, #f0f4f8, #ffffff);
      --font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: var(--font);
      background: var(--bg-gradient);
      color: #222;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 4vh 2rem 2rem;
    }

    .branding {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 1.3rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .tagline {
      max-width: 700px;
      margin: 0 auto 2.5rem;
      font-size: 1rem;
      line-height: 1.6;
      color: #555;
    }

    .tagline a {
      color: var(--accent-color);
      text-decoration: underline;
    }

    .sample-queries {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
      margin: 0 1rem 3rem;
    }

    .sample-queries button {
      padding: 0.5rem 1rem;
      border-radius: 999px;
      background: white;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.95rem;
    }

    .sample-queries button:hover {
      background: var(--accent-color);
      color: white;
      border-color: var(--accent-color);
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 1rem 4vh;
    }

    #searchWidgetTrigger {
      width: 100%;
      max-width: 480px;
      padding: 1rem 1.2rem;
      font-size: 1.05rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.07);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    #searchWidgetTrigger:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 8px rgba(0, 119, 204, 0.25);
    }

    @media (max-width: 600px) {
      .branding {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1.1rem;
      }

      .tagline {
        font-size: 0.95rem;
      }

      #searchWidgetTrigger {
        font-size: 1rem;
        padding: 0.9rem 1rem;
      }
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="branding">Civic<span style="color: var(--accent-color)">AI</span> Search</h1>
    <h2 class="subtitle">City of Whitehorse</h2>
    <p class="tagline">
      Ask questions based on official City Council Agendas, Minutes, and Reports.<br />
      Get reliable answers with citations from:<br />
      <a href="https://www.whitehorse.ca/our-government/city-council/meetings/agendas-minutes-and-reports/" target="_blank">
        whitehorse.ca/city-council/meetings
      </a>
    </p>
  </header>

  <section class="sample-queries">
    <button>What zoning changes were proposed in 2024?</button>
    <button>How much was allocated to housing?</button>
    <button>What's the Capital Expenditure Plan?</button>
    <button>New developments in Whistle Bend?</button>
    <button>Affordable housing updates?</button>
  </section>

  <div class="search-container">
    <input
      placeholder="Ask about city council actions…"
      id="searchWidgetTrigger"
      aria-label="Search civic documents"
    />
  </div>

  <gen-search-widget
    configId="c6d6616c-c71f-4f1b-b5af-9344fcd18aa9"
    triggerId="searchWidgetTrigger">
  </gen-search-widget>

  <footer>
    Powered by Google Vertex AI Search · Built for the residents of Whitehorse
  </footer>

  <script>
    const placeholderTexts = [
      "Ask about zoning changes in 2024…",
      "How was housing funded last year?",
      "What happened in recent council minutes?",
      "Search: Capital Expenditure 2025–2028"
    ];

    let index = 0;
    setInterval(() => {
      const input = document.getElementById('searchWidgetTrigger');
      if (input) {
        input.setAttribute('placeholder', placeholderTexts[index]);
        index = (index + 1) % placeholderTexts.length;
      }
    }, 4000);

    const resizeWidgetIfReady = () => {
      const widget = document.querySelector('gen-search-widget');
      if (!widget?.shadowRoot) return;
      const resize = () => {
        const container = widget.shadowRoot.querySelector('cag-search');
        if (container) {
          container.style.width = '100%';
          container.style.maxWidth = '100vw';
          container.style.padding = '0 1rem';
        }
        const inner = widget.shadowRoot.querySelector('.dialog, .container');
        if (inner) inner.style.maxWidth = '100%';
      };
      resize();
      const observer = new MutationObserver(resize);
      observer.observe(widget.shadowRoot, { childList: true, subtree: true });
    };

    window.addEventListener('load', () => {
      const poll = setInterval(() => {
        const widget = document.querySelector('gen-search-widget');
        if (widget && widget.shadowRoot) {
          clearInterval(poll);
          resizeWidgetIfReady();
        }
      }, 200);
    });
  </script>
</body>
</html>
